
<!-- Button to Create a new TOML-File (appears only when showFilenameInput is False) -->

    <button mat-fab color="primary" class="floating-button" matTooltip="Create new TOML File" (click)="createNewFile()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
