<h2 mat-dialog-title>Delete File</h2>
    <mat-dialog-content>
      <p>Are you sure you want to delete the file "{{ data.file.name }}" from the workspace?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false" color="primary">Cancel</button>
      <button mat-button color="warn" (click)="deleteFile(data.file)">Delete</button>
    </mat-dialog-actions>
