<h2 mat-dialog-title>Upload</h2>
<div mat-dialog-content>
  <mat-form-field class="custom-input">
    <mat-label>filename</mat-label>
    <input matInput type="string" placeholder="Enter filename" [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field class="custom-input" appearance="fill">
    <mat-label>description</mat-label>
    <textarea matInput
            rows = "7"
            placeholder="Enter description here"
            [(ngModel)]="description">
    </textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" aria-label="Settings" (click)="uploadFile()">Upload Config<mat-icon>cloud_upload</mat-icon></button>
  <div class="login-message" *ngIf="uploadMessage">{{ uploadMessage }}</div>
</div>
