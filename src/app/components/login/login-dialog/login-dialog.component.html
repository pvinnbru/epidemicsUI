<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <mat-form-field class="custom-input">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field class="custom-input">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" #filenameInput>
  </mat-form-field>
</div>
<div class="dialog-actions">
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="createNewAccount()">Create new Account</button>
  <button mat-button color="primary" cdkFocusInitial (click)="login()">Login</button>
</div>
<div class="login-message" *ngIf="loginMessage">{{ loginMessage }}</div>
